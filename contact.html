<body class="container-fluid">
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark flex-column flex-md-row mb-3">
            <a class="navbar-brand mr-md-auto mr-sm-0" href="./index.html">Michael Farris</a>
            <ul class="navbar-nav bd-navbar-nav">

                </li>
            </ul>
        </nav>
    </header>
    <main class="col-sm-12 col-md-6" id="main">
        <section>
            <h1>Contact</h1>
        </section>
        <section class="h-divider"></section>
        <form>
            <section class="form-group">
                <label for="nameTextBox">Name</label>
                <input type="text" class="form-control" id="nameTextBox" placeholder="John Smith">
            </section>
            <section class="form-group">
                <label for="emailTextBox">Email address</label>
                <input type="email" class="form-control" id="emailTextBox" placeholder="name@gmail.com">
            </section>
            <div class="form-group">
                <label for="messageTextBox">Message</label>
                <textarea class="form-control" id="messageTextBox" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <footer>

    </footer>
